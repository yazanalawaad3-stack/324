<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" />
  <style>
    :root {
      --bg: #06070b;
      --bg2: #090b12;
      --line: rgba(255,255,255,.12);
      --text: #f4f6ff;
      --muted: rgba(244,246,255,.72);
      --muted2: rgba(244,246,255,.55);
      --glow: rgba(140, 84, 255,.32);
      --glow2: rgba(0, 209, 255,.22);
      --good: #2ee59d;
      --bad: #ff5d7b;
      --radius2: 24px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 15% -10%, var(--glow), transparent 60%),
        radial-gradient(900px 600px at 90% 0%, var(--glow2), transparent 55%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      display: flex;
      flex-direction: column;
    }
    header {
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 50;
      padding: 0 14px;
      background: rgba(255,255,255,.04);
      border-bottom: 1px solid var(--line);
      backdrop-filter: blur(8px);
      font-weight: 700;
    }
    main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 24px 16px; }
    .card {
      width: 100%;
      max-width: 420px;
      padding: 26px 20px;
      border-radius: var(--radius2);
      border: 1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: 0 14px 50px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.10);
      position: relative;
    }
    h1 { font-size: 1.4rem; font-weight: 700; margin-bottom: 18px; text-align: center; }
    form { display: flex; flex-direction: column; gap: 16px; }
    label { font-size: .85rem; font-weight: 600; color: var(--muted); margin-bottom: 4px; display: block; }
    input[type="tel"], input[type="password"] {
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      height: 48px;
      width: 100%;
    }
    .iti { width: 100%; }
    .iti input {
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      color: var(--text);
      padding-left: 54px;
      height: 48px;
    }
    button {
      margin-top: 8px;
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--good), var(--glow));
      color: var(--bg);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .helper { margin-top: 12px; font-size: 0.85rem; color: var(--muted2); text-align: center; }
    .helper a { color: rgba(140,84,255,.95); text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <header>Login</header>
  <main>
    <div class="card">
      <h1>Sign In</h1>
      <form>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>
        <button type="submit" id="loginBtn">Login</button>
      </form>
      <div class="helper">
        No account? <a href="register.html">Register</a>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script type="module" src="./login.js?v=1"></script>
</body>
</html>
