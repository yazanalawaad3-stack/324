<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Messages</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root{
      --bg0: #060817;
      --bg1: #0b1030;
      --card: rgba(255,255,255,.06);
      --bd: rgba(255,255,255,.10);
      --tx: rgba(255,255,255,.88);
      --muted: rgba(255,255,255,.65);
    }
    body{
      margin:0;
      min-height:100vh;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--tx);
      background:
        radial-gradient(900px 400px at 20% 10%, rgba(124,240,199,.15), transparent 60%),
        radial-gradient(900px 450px at 80% 0%, rgba(143,181,255,.18), transparent 60%),
        radial-gradient(700px 420px at 60% 90%, rgba(208,139,255,.18), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
    }
    .glass{
      background: var(--card);
      border: 1px solid var(--bd);
      border-radius: 18px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 14px 48px rgba(0,0,0,.45);
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
    }
    .btn-ic{
      width:40px;
      height:40px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      display:grid;
      place-items:center;
      color: rgba(255,255,255,.88);
    }
    .btn-ic:active{ transform: scale(.99); }
    .title{
      font-size: 16px;
      font-weight: 700;
      letter-spacing:.2px;
      margin:0;
    }
    .sub{
      margin:0;
      color: var(--muted);
      font-size: 13px;
    }
    .wrap{
      max-width: 720px;
      margin: 18px auto;
      padding: 0 14px 22px;
    }
    .msg-empty{
      padding: 18px 16px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="glass">
      <div class="topbar">
        <button class="btn-ic" type="button" onclick="window.location.href='./myassets.html'">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <div class="text-center">
          <p class="title mb-0">Message</p>
          <p class="sub">Your inbox</p>
        </div>
        <div style="width:40px;height:40px;"></div>
      </div>
      <div class="msg-empty">
        <div class="d-flex align-items-center gap-3">
          <span class="btn-ic" aria-hidden="true"><i class="fa-solid fa-message"></i></span>
          <div>
            <div style="font-weight:700;">No messages yet</div>
            <div class="sub">This page is ready for your message system.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
