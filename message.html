<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Messages</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />

  <style>
    #backBtn.lux-gear-fab{
      width:36px;height:36px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(11,12,16,.95);
      display:flex;align-items:center;justify-content:center;
      color:#f5c542;
    }
    #backBtn.lux-gear-fab:active{transform:scale(.98)}
    #backBtn .arrow{
      width:10px;height:10px;
      border-left:2px solid #f5c542;
      border-bottom:2px solid #f5c542;
      transform:rotate(45deg);
    }
    #backBtn i{display:none}
  </style>

</head>
<body class="lux-body">
  <div class="lux-ai-bg" aria-hidden="true"></div>
  <div class="lux-app">
    <header class="lux-header">
      <div class="container px-3">
        <div class="d-flex align-items-center justify-content-between" style="padding-top:18px; padding-bottom:12px;">
          <button class="lux-gear-fab" type="button" id="backBtn" aria-label="Back"><div class="arrow"></div></button>
          <div style="color:#fff; font-weight:700; letter-spacing:.2px;">Messages</div>
          <div style="width:42px"></div>
        </div>
      </div>
    </header>

    <main class="lux-main">
      <div class="container px-3">
        <div class="lux-card" style="padding:16px; border-radius:18px;">
          <div style="color:rgba(255,255,255,.9); font-weight:700; margin-bottom:6px;">Inbox</div>
          <div style="color:rgba(255,255,255,.65); font-size:13px;">This page is ready. Connect your messages UI here.</div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./supabase-config.js"></script>
  <script src="./supabase-client.js"></script>
  <script src="./session.js"></script>
  <script>
    document.getElementById('backBtn')?.addEventListener('click', () => {
      window.location.href = './myassets.html';
    });

    // Require auth if session helper exists
    try{
      const sess = window.LUX && window.LUX.session;
      if(sess && typeof sess.requireAuth === 'function'){
        sess.requireAuth('./login.html');
      }
    }catch{}
  </script>
</body>
</html>
